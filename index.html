<!DOCTYPE html>
<html>
<head>
  <title>Driver Locations Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .locate-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="locate-button" onclick="locateUser()">üìç Locate Me</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([4.57, -74.29], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var locations = [
      { lat: 3.9225, lng: -76.2947, label: "Mini Blanca", color: "red" },
      { lat: 3.8982, lng: -76.3053, label: "Mini Azul", color: "green" }
    ];

function locateUser() {
  map.locate({ setView: true, maxZoom: 15 });

  map.on('locationfound', function(e) {
    L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();

    const name = prompt("Enter your name:");

    fetch("https://logxie.app.n8n.cloud/webhook-test/submit-location", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name: name || "Anonymous",
        latitude: e.latitude,
        longitude: e.longitude,
        timestamp: new Date().toISOString()
      })
    })
    .then(res => {
      if (res.ok) {
        alert("Location sent successfully!");
      } else {
        alert("Failed to send location.");
      }
    })
    .catch(err => {
      console.error("Fetch error:", err);
      alert("An error occurred sending your location.");
    });
  });

  map.on('locationerror', function() {
    alert("Location access denied or unavailable.");
  });
}


    function createIcon(color) {
      return new L.Icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    locations.forEach(loc => {
      const icon = createIcon(loc.color || "blue");
      L.marker([loc.lat, loc.lng], { icon: icon }).addTo(map).bindPopup(loc.label);
    });

    function locateUser() {
      map.locate({ setView: true, maxZoom: 15 });

      map.on('locationfound', function(e) {
        L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();
      });

      map.on('locationerror', function() {
        alert("Location access denied or unavailable.");
      });
    }
  </script>
</body>
</html>
